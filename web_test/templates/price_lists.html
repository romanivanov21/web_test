<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
</head>
<body>
	<h1>{{ title }}</h1>

	<table border="1">
	{% for item in goods %}
		<tr>
			<td>{{item.name}} </td>
			<td>{{item.price}}</td>
			<td>{{item.unit}} </td>
		</tr>
	{% empty %}
		<tr><td colspan='4'> List is empty </td>></tr>
	{% endfor %}
	</table>
	
</body>
</html>
